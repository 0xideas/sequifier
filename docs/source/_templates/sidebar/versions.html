{#
  This template uses the 'smv_versions' and 'smv_current_version'
  variables provided automatically by sphinx-multiversion.
#}
<h3>Versions</h3>
<div class="sidebar-tree">
  <ul>
    {%- for item in smv_versions %}
      <li {% if item.name == smv_current_version.name %}class="current"{% endif %}>
        <a href="{{ item.url }}">{{ item.name }}</a>
      </li>
    {%- endfor %}
  </ul>
</div>
