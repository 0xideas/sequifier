name: Build and Deploy Docs

on:
  push:
    branches:
      - main # Build docs on push to main (will be the 'dev' or 'latest' version)
    tags:
      - 'v*.*.*' # Build docs on push of tags like v1.0.0, v1.2.3 etc.

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for sphinx-multiversion to fetch tags/branches

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Or your project's Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt # Or docs/requirements-docs.txt if you placed it there
          # Install your project's dependencies if needed for autodoc to import your code
          # pip install -r requirements.txt # Or 'pip install .' if you have a setup.py/pyproject.toml

      - name: Build versioned documentation
        run: |
          # The key command: sphinx-multiversion builds docs for all whitelisted tags/branches
          # Output is placed in the 'docs/_build/html' directory
          sphinx-multiversion docs docs/_build/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
    permissions:
      contents: read
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
