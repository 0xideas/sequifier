name: Build and Deploy Docs

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*.*'


concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for sphinx-multiversion to fetch tags/branches

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements-docs.txt
          pip install .

      - name: Build versioned documentation
        run: |
          # The key command: sphinx-multiversion builds docs for all whitelisted tags/branches
          # Output is placed in the 'docs/build/html' directory
          sphinx-multiversion docs/source docs/build/html

      - name: Create root index.html redirect
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=./main/index.html" />
            <title>Redirecting...</title>
          </head>
          <body>
            <p>If you are not redirected automatically, <a href="./main/index.html">click here to see the documentation</a>.</p>
          </body>
          </html>' > docs/build/html/index.html

      - name: Create CNAME file
        run: echo "sequifier.com" > docs/build/html/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    # This job still needs the 'build' job to finish first
    needs: build
    runs-on: ubuntu-latest

    # Add this 'permissions' block to the 'deploy' job
    # It allows the action to push to your gh-pages branch
    permissions:
      contents: write

    steps:
      # This step downloads the 'github-pages' artifact created by the 'build' job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages # This is the default name from upload-pages-artifact
          path: ./docs-build # Download it to a temporary directory

      # This is the new deployment action
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # The token is needed to push to your repo
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # The directory to publish (where we downloaded the artifact)
          publish_dir: ./docs-build

          # This is the most important part:
          # It cleans the gh-pages branch before deploying,
          # ensuring old files are always removed.
          keep_files: false
