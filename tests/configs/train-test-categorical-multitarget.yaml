project_path: tests/project_folder
model_name: model-categorical-multitarget-5
read_format: pt
metadata_config_path: configs/metadata_configs/test-data-categorical-multitarget-5.json

input_columns: null
target_columns: [itemId, sup1, sup3]
target_column_types:
  itemId: categorical
  sup1: categorical
  sup3: real

seq_length: 8
inference_batch_size: 10

export_generative_model: true
export_embedding_model: true

model_spec:
  d_model: 16
  d_model_by_column:
    itemId: 5
    sup1: 4
    sup2: 2
    sup3: 1
    sup4: 4
  nhead: 2
  dim_feedforward: 10
  num_layers: 2
  prediction_length: 1
training_spec:
  device: cpu
  epochs: 3
  save_interval_epochs: 1
  batch_size: 10
  lr: 0.003
  log_interval: 200
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
    sup1: CrossEntropyLoss
    sup3: MSELoss
  loss_weights:
    itemId: 1.0
    sup1: 0.5
    sup3: 0.5
  optimizer:
    name: Shampoo
  scheduler:
    name: OneCycleLR
    max_lr: 0.001
    pct_start: 0.03
    div_factor: 1000
    final_div_factor: 1000
    anneal_strategy: cos
    total_steps: 100
    three_phase: false
  scheduler_interval: 'batch'
  continue_training: false
