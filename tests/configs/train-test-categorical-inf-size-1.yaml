project_path: tests/project_folder
model_name: model-categorical-1-inf-size
read_format: pt
metadata_config_path: configs/metadata_configs/test-data-categorical-1.json

input_columns: [itemId]
target_columns: [itemId]
target_column_types:
  itemId: categorical

seq_length: 8
inference_batch_size: 10

export_generative_model: true
export_embedding_model: true
export_onnx: true
export_pt: false

model_spec:
  d_model: 200
  nhead: 2
  dim_feedforward: 12
  nlayers: 2
  inference_size: 3
training_spec:
  device: cpu
  epochs: 3
  checkpoint_frequency: 1
  batch_size: 5
  log_interval: 200
  class_share_log_columns: ["itemId"]
  lr: 0.003
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
  loss_weights:
    itemId: 1.0
  optimizer:
    name: QHAdam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  scheduler_step_iter: epoch
  continue_training: false
