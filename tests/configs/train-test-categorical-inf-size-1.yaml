project_root: tests/project_folder
model_name: model-categorical-1-inf-size
read_format: pt
metadata_config_path: configs/metadata_configs/test-data-categorical-1.json

input_columns: [itemId]
target_columns: [itemId]
target_column_types:
  itemId: categorical

seq_length: 8
inference_batch_size: 10

export_generative_model: true
export_embedding_model: true
export_onnx: true
export_pt: false

model_spec:
  initial_embedding_dim: 200
  dim_model: 200
  n_head: 2
  dim_feedforward: 12
  num_layers: 2
  prediction_length: 3
  activation_fn: swiglu
  normalization: rmsnorm
  positional_encoding: learned
  attention_type: mha
  norm_first: false
  n_kv_heads: 2
  rope_theta: 10000.0
training_spec:
  device: cpu
  epochs: 3
  save_interval_epochs: 1
  batch_size: 5
  log_interval: 200
  class_share_log_columns: ["itemId"]
  learning_rate: 0.003
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
  loss_weights:
    itemId: 1.0
  optimizer:
    name: QHAdam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  scheduler_step_on: epoch
  continue_training: false
  enforce_determinism: true
