project_root: tests/project_folder
metadata_config_path: tests/project_folder/configs/metadata_configs/test-data-categorical-5.json
hp_search_name: test-hp-search-grid
model_config_write_path: configs

read_format: pt
target_columns: [itemId]
target_column_types:
  itemId: categorical
seq_length: [8]
inference_batch_size: 10

# Search Strategy
search_strategy: grid
n_samples: 4

# Configuration Loading Overrides (set to null to use values from metadata)
input_columns: null
# Export Settings
export_embedding_model: false
export_generative_model: true
export_onnx: false
export_pt: true
export_with_dropout: false

# Model Hyperparameter Search Space
model_hyperparameter_sampling:
  dim_model: [20]
  feature_embedding_dims: null
  n_head: [2]
  dim_feedforward: [10]
  num_layers: [2]
  activation_fn: ["relu", "swiglu"]
  normalization: ["layer_norm"]
  positional_encoding: ["learned", "rope"]
  attention_type: ["mqa"]
  norm_first: [false]
  n_kv_heads: [1]
  rope_theta: [10000.0]
  prediction_length: 1

# Training Hyperparameter Search Space
training_hyperparameter_sampling:
  device: cpu
  epochs: [1]
  save_interval_epochs: 10
  batch_size: [5]
  learning_rate: [0.001]
  criterion:
    itemId: CrossEntropyLoss
  accumulation_steps: [1]
  dropout: [0.0]
  optimizer:
    - name: Adam
  scheduler:
    - name: StepLR
      step_size: 1
      gamma: 0.99
  log_interval: 5
  continue_training: false

override_input: true
