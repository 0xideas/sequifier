project_path: tests/project_folder
model_name: default
read_format: parquet
metadata_config_path: configs/metadata_configs/test-data-real-1.json

input_columns: null
target_columns: [itemValue]
target_column_types:
  itemValue: real

seq_length: 8
inference_batch_size: 10

export_generative_model: true
export_embedding_model: true
export_onnx: true
export_pt: true
export_with_dropout: true

model_spec:
  d_model: 50
  nhead: 2
  dim_feedforward: 10
  nlayers: 2
  inference_size: 1
training_spec:
  device: cpu
  epochs: 3
  checkpoint_frequency: 1
  batch_size: 20
  log_interval: 200
  lr: 0.003
  accumulation_steps: null
  dropout: 0.3
  criterion:
    itemValue: MSELoss
  optimizer:
    name: AdEMAMix
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  continue_training: false
