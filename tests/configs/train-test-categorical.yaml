project_path: tests/project_folder
model_name: default
read_format: pt
metadata_config_path: configs/metadata_configs/test-data-categorical-5.json

input_columns: null
target_columns: [itemId]
target_column_types:
  itemId: categorical

seq_length: 8
inference_batch_size: 10

export_generative_model: true
export_embedding_model: true
export_onnx: true
export_pt: true

model_spec:
  dim_model: 200
  nhead: 2
  dim_feedforward: 12
  num_layers: 2
  prediction_length: 1
training_spec:
  device: cpu
  epochs: 3
  save_interval_epochs: 1
  batch_size: 5
  log_interval: 200
  class_share_log_columns: ["itemId"]
  learning_rate: 0.003
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
  loss_weights:
    itemId: 1.0
  class_weights:
    itemId: [1.0, 1.0, 1.5, 0.5, 0.6, 1.2, 0.66666667, 1.5, 1.2, 0.75, 0.85714286, 0.75, 0.85714286, 0.75, 0.6, 2.,1.5, 1.5, 1.0, 1.0, 0.66666667, 0.75, 0.5, 0.75, 2.0, 1.2, 3.0, 1.0, 0.75, 1.0, 0.85714286]
  optimizer:
    name: QHAdam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  scheduler_interval: epoch
  continue_training: false
