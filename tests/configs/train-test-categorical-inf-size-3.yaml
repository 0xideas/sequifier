project_path: tests/project_folder
model_name: model-categorical-3-inf-size
read_format: pt
metadata_config_path: configs/metadata_configs/test-data-categorical-3.json

input_columns: [itemId, sup1, sup2]
target_columns: [itemId, sup1, sup2]
target_column_types:
  itemId: categorical
  sup1: categorical
  sup2: categorical

seq_length: 8
inference_batch_size: 10

export_generative_model: true
export_embedding_model: true
export_onnx: false
export_pt: true

model_spec:
  dim_model: 200
  dim_model_by_column:
    itemId: 100
    sup1: 50
    sup2: 50
  n_head: 2
  dim_feedforward: 12
  num_layers: 2
  prediction_length: 3
training_spec:
  device: cpu
  epochs: 3
  save_interval_epochs: 1
  batch_size: 5
  log_interval: 200
  class_share_log_columns: ["itemId"]
  learning_rate: 0.003
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
    sup1: CrossEntropyLoss
    sup2: CrossEntropyLoss
  optimizer:
    name: QHAdam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  scheduler_interval: epoch
  continue_training: false
