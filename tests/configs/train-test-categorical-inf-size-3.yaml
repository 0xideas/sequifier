project_path: tests/project_folder
model_name: model-categorical-3-inf-size
read_format: pt
metadata_config_path: configs/metadata_configs/test-data-categorical-3.json

input_columns: [itemId, sup1, sup2]
target_columns: [itemId, sup1, sup2]
target_column_types:
  itemId: categorical
  sup1: categorical
  sup2: categorical

seq_length: 8
inference_batch_size: 10

export_generative_model: true
export_embedding_model: true
export_onnx: false
export_pt: true

model_spec:
  d_model: 200
  d_model_by_column:
    itemId: 100
    sup1: 50
    sup2: 50
  nhead: 2
  d_hid: 12
  nlayers: 2
  inference_size: 3
training_spec:
  device: cpu
  epochs: 3
  checkpoint_frequency: 1
  batch_size: 5
  log_interval: 200
  class_share_log_columns: ["itemId"]
  lr: 0.003
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
    sup1: CrossEntropyLoss
    sup2: CrossEntropyLoss
  optimizer:
    name: QHAdam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  scheduler_step_iter: epoch
  continue_training: false
